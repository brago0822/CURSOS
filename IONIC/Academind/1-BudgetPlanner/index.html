<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" >
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    
</head>
<body>
    <ion-app>
        <ion-header> <!-- Apariencia de sombra para toolbar-->
            <ion-toolbar color="primary"> <!-- Barra Fija en la parte superior <ion-header> o inferior <ion-footer> con scroll dentro de <ion-content>, sin esto no se genera Toolbar y queda una barra delgada con el título-->
                <ion-title>Budget Planner</ion-title> <!-- Título de Toolbar -->
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md=6 offset-md=3><!-- Size es la cantidad de columnas que va a ocupar en la pantalla (12 en total)... Offset es la posición que va a ocupar el grid si se pone 3 que es la mitad del size, quedará en el centro de la pantalla -->
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>     
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating" >Expense Reason</ion-label><!-- Floating permite que el label se acomode en el momento de escribir -->
                                    <ion-input text = "input" id="input-reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating" >Expense Amount</ion-label><!-- Floating permite que el label se acomode en el momento de escribir -->
                                    <ion-input text = "number" id ="input-amount"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="btn-cancel">
                                        <ion-icon slot="start" name="close"></ion-icon>
                                        Clear
                                    </ion-button>
                                    <ion-button id = "btn-confirm">
                                        <ion-icon slot="start" name="add"></ion-icon>
                                        Add Expense
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md = 6 offset-md = 3>
                        <ion-list id="expenses-list"></ion-list>
                        <p margin>Total Expenses: <span id="total-expenses"></span></p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
