<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Courses</title>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" >
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color = "primary">
                <ion-title>My Courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div>
                <ion-item>
                    <ion-label position="floating" >Course Names</ion-label>
                    <ion-input type="text" id="course-name-input"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Course Rating (1 - 5)</ion-label>
                    <ion-input type="text" id = "course-rating-input"></ion-input>
                </ion-item>
                <ion-button id="btn-add">
                    Add
                </ion-button>
            </div>
            <ion-list id = "calificaciones-list">
            </ion-list>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
